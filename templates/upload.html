<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>定义input type="file"样式，点击上传</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     <style type="text/css">
         body{ font-size:14px;}
         input{ vertical-align:middle; margin:0; padding:0}
         .file-box{ position:relative;width:340px}
         .btn{ background-color:#FFF; border:1px solid #CDCDCD;height:24px; width:70px;}
         /*.file{ position:absolute; top:0; right:80px; height:24px; opacity: 0;width:260px }*/


     </style>
 
</head>
<body>
<div class="file-box">
    <form action="/fy/upload" method="post" enctype="multipart/form-data">
        <p><input type="file" name="file" class="file"/></p>
        <p><input type="submit" name="submit" class="btn" value="上传" /></p>
    </form>
 
</div>
</body>
</html>
